<section
  class="section section--{{ ctx.layout.contentAlign }}"
  data-block-id="{{ addr.blockId }}"
  data-schema-address="{{ encodeSchemaAddress(addr) }}"
>
  <div class="container container--wide">
    <div class="section-header">
      <template v-if="props.headline">
        <h2 class="h2">{{ props.headline }}</h2>
      </template>
      <div class="prose" v-if="props.body">{{{ props.body }}}</div>
      <template v-if="props.image">
        <div class="text-section__cta">
          <img
            :src="props.image.src"
            :alt="props.image.alt"
            width="100%"
            height="auto"
            loading="lazy"
          />
        </div>
      </template>
    </div>
  </div>
</section>
